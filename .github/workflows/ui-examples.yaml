name: UI Examples Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    paths:
      - "example_*/**"
      - "vantage-ui-adapters/**"
      - ".github/workflows/ui-examples.yaml"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-examples:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        example: [egui, gpui, slint, tauri]

    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: "ui-examples-${{ matrix.example }}"

      - name: Install basic system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libfontconfig1-dev \
            libfreetype6-dev \
            libx11-dev \
            libgl1-mesa-dev \
            libglib2.0-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libgtk-3-dev \
            libatk1.0-dev \
            libcairo2-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev

      - name: Install Tauri-specific dependencies
        if: matrix.example == 'tauri'
        run: |
          sudo apt-get install -y \
            libgtk-3-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            libsoup-3.0-dev

          # Try to install WebKit for Tauri
          sudo apt-get install -y libwebkit2gtk-4.1-dev || \
          sudo apt-get install -y libwebkit2gtk-4.0-dev

      - name: Install Tauri CLI (if needed)
        if: matrix.example == 'tauri'
        run: cargo install tauri-cli

      - name: Build example_${{ matrix.example }}
        working-directory: example_${{ matrix.example }}
        run: |
          if [ "${{ matrix.example }}" = "tauri" ]; then
            cd src-tauri
            cargo build --release
          else
            cargo build --release
          fi

      - name: Check example_${{ matrix.example }} formatting
        working-directory: example_${{ matrix.example }}
        run: |
          if [ "${{ matrix.example }}" = "tauri" ]; then
            cd src-tauri
            cargo fmt -- --check
          else
            cargo fmt -- --check
          fi

      - name: Run clippy on example_${{ matrix.example }}
        working-directory: example_${{ matrix.example }}
        run: |
          if [ "${{ matrix.example }}" = "tauri" ]; then
            cd src-tauri
            cargo clippy --release -- -D warnings
          else
            cargo clippy --release -- -D warnings
          fi
