name: UI Adapters Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    paths:
      - "vantage-ui-adapters/**"
      - ".github/workflows/ui-adapters.yaml"

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libfontconfig1-dev \
            libfreetype6-dev \
            libx11-dev \
            libgl1-mesa-dev \
            libglib2.0-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libgtk-3-dev \
            libatk1.0-dev \
            libcairo2-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libsoup-2.4-dev

      - name: Build UI adapters
        working-directory: vantage-ui-adapters
        run: cargo build --all-features

      - name: Run UI adapters tests
        working-directory: vantage-ui-adapters
        run: cargo test --all-features

      - name: Check formatting
        working-directory: vantage-ui-adapters
        run: cargo fmt -- --check

      - name: Run clippy
        working-directory: vantage-ui-adapters
        run: cargo clippy --all-features -- -D warnings
