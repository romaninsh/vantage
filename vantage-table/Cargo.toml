[package]
name = "vantage-table"
version = "0.1.0"
edition = "2024"

[lib]
doctest = false

[dependencies]
vantage-expressions = { path = "../vantage-expressions" }
vantage-dataset = { path = "../vantage-dataset" }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
indexmap = "2.11"

[dev-dependencies]
tokio = { version = "1.47", features = ["macros", "rt-multi-thread"] }
serde_json = "1.0"
vantage-expressions = { path = "../vantage-expressions" }
vantage-surrealdb = { path = "../vantage-surrealdb" }
surreal-client = { path = "../surreal-client" }
async-trait = "0.1"
